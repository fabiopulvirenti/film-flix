<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    {% endblock %}
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .img-background {
            background-image: url("{{ url_for('static', filename='img/welcome-background.jpg')  }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
    </style>

    {% block title %} {% endblock %}
</head>
<body class="img-background">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index')}}">
            <img alt="FilmFlix" height="40" src="{{ url_for('static', filename='img/filmflix-icon.webp') }}" width="40">
        </a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="{{ url_for('index')}}">Movies Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('get_all_films_page')}}">Films Catalog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index')}}">Add Film</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('about_page')}}">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %} {% endblock %}
</div>
{% block scripts %}
<!-- Optional JavaScript -->
{{ bootstrap.load_js() }}
{% endblock %}
<script
        crossorigin="anonymous"
        src="https://kit.fontawesome.com/6331f33f38.js"
></script>
</body>
</html>
