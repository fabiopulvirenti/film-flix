{% extends 'base.html' %}
{% block title %}
    <title>Edit Movie</title>
{% endblock %}

{% block content %}

<form method="post" class="mt-4">
    <div class="form-group">
        <label for="title">Title of the movie:</label>
        <input id="title" type="text" name="title" value="{{ movie[1] }}" class="form-control" />
    </div>
    <div class="form-group">
        <label for="year">Year:</label>
        <input id="year" type="text" name="year" value="{{ movie[2] }}" class="form-control" />
    </div>
    <div class="form-group">
        <label for="rating">Rating:</label>
        <input id="rating" type="text" name="rating" value="{{ movie[3] }}" class="form-control" />
    </div>
    <div class="form-group">
        <label for="duration">Duration:</label>
        <input id="duration" type="duration" name="duration" value="{{ movie[4] }}" class="form-control" />
    </div>
    <div class="form-group">
        <label for="genre">Genre:</label>
        <input id="genre" type="text" name="genre" value="{{ movie[5] }}" class="form-control" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>








{% endblock %}
