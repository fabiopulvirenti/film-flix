{% extends 'base.html' %}
{% block title %}
    <title>List of Movies</title>
{% endblock %}

{% block content %}
<div class="row text-center">
    <div class="col p-5">
        <h2>List of Movies</h2>
    </div>
</div>
<div class="row ">
    <div class="col-2"></div>
    <div class="col-8 p-2 d-flex flex-row-reverse">
        <a type="button" class="btn btn-outline-success" href="{{ url_for('add_movie_page') }}">Add New Movie</a>
    </div>
    <div class="col-2"></div>

</div>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Year</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
{% for movie in movies %}
    <tr>
        <td >
            <a href="{{url_for('get_one_film_by_id_page', film_id=movie[0])}}">
                {{ movie[1] }}
            </a>
        </td>
        <td >{{ movie[2] }}</td>
        <td >
            <a href="{{ url_for('modify_movie_page', film_id=movie[0]) }}" type="button" class="btn btn-primary">Modify</a>
        </td>
        <td>
<!--            <button type="button" class="btn btn-danger">Delete</button>-->
            <form method="post" action="{{ url_for('delete_movie', film_id=movie[0]) }}">
                <input type="submit" class="btn btn-danger" value="Delete"
                onclick="return confirm('Are you sure you want to delete this movie?')"
                />
            </form>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
        </div>
    <div class="col-2"></div>

    </div>
{% endblock %}
